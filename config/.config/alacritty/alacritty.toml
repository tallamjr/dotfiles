[colors.bright]
black = "#414868"
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
magenta = "#bb9af7"
red = "#f7768e"
white = "#c0caf5"
yellow = "#e0af68"

[colors.normal]
black = "#15161e"
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
magenta = "#bb9af7"
red = "#f7768e"
white = "#a9b1d6"
yellow = "#e0af68"

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[cursor]
blink = true
style = "Block"
unfocused_hollow = true

[font]
size = 12.0

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "DroidSansMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "K"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "J"
mods = "Command"

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_title = true
opacity = 0.9

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 8
y = 8
